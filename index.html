<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Random Password Generator</title>
        <link rel = "stylesheet" href = "main.css">
        <script src = "generator.js" defer></script>
    </head>

    <body>
        
        <div class = "container">
            <image src = "images/Logo.png" class = "logo"></image>
            <input placeholder = "Password Generator" class = "show-password" type = "text" id = "password">
            <button onClick = "generator('password')" class = "pas-button">Generate Password </button>
        </div>

    </body>


</html>
